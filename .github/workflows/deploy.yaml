      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x      
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

